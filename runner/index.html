<body>

<div class="container">
  <div class="code-wrap">
    <div class="code">
        <div class="panel">
            <h2 class="panel__title">JavaScript</h2>
            <textarea id="js">
function ready(){
}
            </textarea>
        </div>
        <div class="panel">
            <h2 class="panel__title">HTML</h2>
            <textarea id="html">
<body onload="ready()">
    <canvas id="example" width="600" height="600" >浏览器不支持canvas</canvas>
</body>
            </textarea>
        </div>
        <div class="panel">
            <h2 class="panel__title">CSS</h2>
            <textarea id="css">
html,body{
    width:100%;height:100%;
}
            </textarea>
        </div>

    </div>
  </div>
  <div class="res">
    <h2 class="panel__title">输出结果</h2>
    <iframe  frameborder="0" id="preview">
      <body>
      <div class="result">xxx</div>
      </body>
    </iframe>
  </div>


</div>

  <script src="vendor/jquery.min.js"></script>
